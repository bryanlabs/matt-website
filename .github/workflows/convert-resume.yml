name: Convert HTML to DOCX

on:
  push:
    branches:
      - main
    paths:
      - 'resume.html'
      - 'neuroworks.html'

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install python-docx beautifulsoup4 lxml

      - name: Convert resume to DOCX
        run: python scripts/build-resume-docx.py

      - name: Convert cover letter to DOCX
        run: python scripts/build-coverletter-docx.py

      - name: Commit DOCX files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resume.docx neuroworks.docx
          git diff --cached --quiet || git commit -m "[skip ci] Update DOCX files from HTML sources"
          git push
